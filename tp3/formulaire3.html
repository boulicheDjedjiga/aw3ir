  <div class="container" style="margin: 2 auto;
        
  background-color:rgb(199, 194, 192);">
            <!--grille tableau organiser en ligne et en colonne là on a créer une ligne où mettre le form-->
           
              
                <!--notre formulaire occupera 6 colonnes-->
                <h1>TP 3</h1>
                <p>Avec Bootstrap et jQuery</p>
                <form>
                    <!-- <fieldset> -->

                    <div class="form-group row">  <!--  on mets le label et le input dans un meme groupe  -->
                        <label for="nom" class="col-sm-2 col-form-label">Nom</label><!--j réservé 2 colonne au label et 10 pour l'input-->
                        <div class="col-sm-10">
                            <input type="text" class="form-control champs" id="nom" placeholder="veuillez saisir votre nom">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="prenom"class="col-sm-2 col-form-label">Prenom</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control champs" id="prenom" placeholder="veuillez saisir votre prenom">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date"class="col-sm-2 col-form-label">Date de naissance</label>
                        <div class="col-sm-10">
                        <input type="date" class="form-control champs" id="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="adresse"class="col-sm-2 col-form-label">Adresse</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control champs" id="adresse" placeholder="veuillez entrez votre adresse">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mail"class="col-sm-2 col-form-label">Mail</label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control champs" id="mail" placeholder="email@com">
                        </div>
                    </div>
                    <div id="envoyer" style="margin-inline-start:115px"> 
                      
                      <button class="btn btn-primary active" type="submit ">Valider</button>
                     
                    </div>
                  
                    <!-- </fieldset> -->
                </form>
          <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" > Modal title  </h5>

               </div>
