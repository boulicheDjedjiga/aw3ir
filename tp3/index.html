        body {
            background-color: #e9ebee;

    <h6>avec Bootstrap & jQuery</h6>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nom"> Nom </label>
                <input id="nom" type="text" name="nom" class="form-control" required>

                <label for="prenom"> Prenom </label>
                <input id="prenom" type="text" name="prenom" class="form-control" required>

                <label for="date"> Date de naissance </label>
                <input id="date" type="date" name="date" class="form-control" placeholder="JJ/MM/AAAA" required>

                <label for="adresse"> Adresse </label>
                <input id="adresse" type="text" name="adresse" class="form-control" required>

                <label for="mail"> Mail </label>
                <input id="mail" type="email" name="mail" class="form-control" required>

            </div>
            <p>
                <button type="submit" id="submit" class="btn btn-primary  ">Submit</button>
                <div id="ubmit" class=" text-center hidden"></div>
            </p>
        </form>

    </div>


    </div>

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Corps de la modal à modifier après validation du formulaire</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
